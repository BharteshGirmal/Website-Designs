<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Design</title>
    <style>
      html {
        font-size: 25px;
      }
      h1 {
        text-align: center;
      }
      .container {
        border: 2px solid red;
        font-size: 10px;
        height: 900px;
        width: 1000px;

        /* viewport height and viewport width */
        height: 100vh;
        width: 100vw;
      }
      #heading1 {
        font-size: 3em;
        padding: 2em;
      }
      #heading2 {
        font-size: 3rem;
        padding: 2em;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1 class="heading" id="heading1">This is a First Heading</h1>
      <h1 class="heading" id="heading2">This is a Second Heading</h1>
      <h1 class="heading" id="heading3">This is a Third Heading</h1>
      <h1 class="heading" id="heading4">This is a Fourth Heading</h1>
    </div>
  </body>
</html>
