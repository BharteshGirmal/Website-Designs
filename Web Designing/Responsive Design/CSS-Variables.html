<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Variables</title>
    <style>
      :root {
        --box-color: chocolate;
        --box-shadow: rgb(100, 21, 21);
      }
      .container {
        display: flex;
      }
      .box {
        width: 200px;
        height: 200px;
        margin: 2px 9px;
        background-color: var(--box-color);
        box-shadow: 5px 5px 10px var(--box-shadow);
        border-radius: 15px;
        display: flex;
        text-align: center;
        justify-content: center;
        align-items: center;
      }
    </style>
  </head>
  <body>
    \
    <div class="container">
      <div class="box" id="box-1">Box1</div>
      <div class="box" id="box-2">Box2</div>
      <div class="box" id="box-3">Box3</div>
      <div class="box" id="box-4">Box4</div>
    </div>
  </body>
</html>
