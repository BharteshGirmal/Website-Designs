<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./Styles/style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />
    <title>Furniture Website</title>
  </head>
  <body>
    <div class="main-section">
      <div class="side-bar">
        <a href=""
          ><img
            src="./Images/chairlogo-removebg-preview.png"
            class="Furniturelogo"
            alt="Logo"
        /></a>
        <div class="social-icons">
          <a href=""><i class="fa-brands fa-facebook"></i></a>
          <a href=""><i class="fa-brands fa-twitter"></i></a>
          <a href=""><i class="fa-brands fa-instagram"></i></a>
        </div>
      </div>
      <div class="working-section">
        <nav class="navbar-section">
          <ul class="navlist">
            <li class="item">Projects</li>
            <li class="item">About us</li>
            <li class="item">Regions</li>
            <li class="item">Designers</li>
          </ul>
          <div class="actions">
            <a href=""><i class="fa-solid fa-magnifying-glass"></i></a>
            <a href=""><i class="fa-solid fa-user"></i></a>
            <a href=""><i class="fa-solid fa-bag-shopping"></i></a>
          </div>
        </nav>
        <section class="hero-section">
          <div class="content">
            <h1>Furniture You Will Love</h1>
            <p>
              Our mission is to provide quality furnishing and accesseseries
              from name trusted brands manufactures.
            </p>
            <button>Add to Cart</button>
            <ul class="navlist detail">
              <li>
                <h3>Size</h3>
                <span>85 X 70 X80</span>
              </li>
              <li>
                <h3>Material</h3>
                <span>Gabric Foam, Steel</span>
              </li>
              <li>
                <h3>Shipping</h3>
                <span>Europe, America</span>
              </li>
            </ul>
          </div>
          <div class="swiper mySwiper">
            <div class="swiper-wrapper">
              <div class="swiper-slide">
                <img src="./Images/pngegg.png" alt="" />
              </div>
              <div class="swiper-slide">
                <img src="./Images/pngegg (1).png" alt="" />
              </div>
              <div class="swiper-slide">
                <img src="./Images/pngegg (2).png" alt="" />
              </div>
              <div class="swiper-slide">
                <img src="./Images/pngegg (3).png" alt="" />
              </div>
              <div class="swiper-slide">
                <img src="./Images/pngegg (4).png" alt="" />
              </div>
              <div class="swiper-slide">
                <img src="./Images/pngegg (5).png" alt="" />
              </div>
              <div class="swiper-slide">
                <img src="./Images/pngegg (6).png" alt="" />
              </div>
              <div class="swiper-slide">
                <img src="./Images/pngegg (7).png" alt="" />
              </div>
              <div class="swiper-slide">
                <img src="./Images/pngegg (8).png" alt="" />
              </div>
            </div>
            <a href="#" class="play"><i class="fa-solid fa-play"></i></a>
          </div>
          <div class="controls">
            <i class="fa-solid fa-angle-right next"></i>
            <i class="fa-solid fa-angle-left prev"></i>
          </div>
        </section>
      </div>
    </div>
    <script
      src="https://kit.fontawesome.com/888346bf48.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="./Script/script.js"></script>
  </body>
</html>
